<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body onload="loadAnnouncement()"class="bg-dark">
        <div class="container mt-3">
            <div id="result"></div>
        </div>
        <script>
            function loadAnnouncement() {
              const xhttp = new XMLHttpRequest();
              xhttp.onload = function() {
                  let result= this.responseText;
                  let announnceList = JSON.parse(result);
                  let htmlCode="";
                  for(let i=0; i<announnceList.length; i++){
                      
                      htmlCode+="<div class='card mt-3'>";
                      htmlCode+="<div class='card-header'>";
                      htmlCode+="<div class='card-header'>";
                      htmlCode+="</div>";
                      htmlCode+="<div class='card-body'>";
                      htmlCode+="<h5 class='card-title'>"+announnceList[i].title+"</h5>";
                      htmlCode+="<p class='card-text'>"+announnceList[i].body+"</p>";
                      htmlCode+="</div>";
                      htmlCode+="</div>";

                  }
                document.getElementById("result").innerHTML = htmlCode; 
              }
              xhttp.open("GET", "http://localhost:8082/api/allAnnouncements");
              xhttp.send();
            }
            </script>
    </body>

</html>
