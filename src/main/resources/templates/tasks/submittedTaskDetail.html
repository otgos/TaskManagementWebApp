<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout.html"
>
<div layout:fragment="myContent">
    <div class="row">
        <div class="col-6 mx-auto">
            <div th:if="${task!=null}">
                <form th:action="${'/updateTask'}" method="post">
                    <input type="hidden"  name="id" th:value="${task.id}">
                    <input type="hidden"  name="submitId" th:value="${task.submit.getId()}">

                    <div class="mt-3">
                        <label>NAME : <span th:text="${task.name}" > </span></label>
                    </div>

                    <div class="mt-3">
                        <label>DESCRIPTiON : <span th:text="${task.description}" ></span></label>
                    </div>

                    <div class="mt-3">
                        <label>ASSIGNED USER : <span th:text="${task.user.fullName}" ></span></label>
                    </div>

                    <div class="mt-3">
                        <label>URGENCY : <span th:text="${task.urgency.name}" ></span></label>
                    </div>

                    <div class="mt-3">
                        <label>DUE DATE : <span th:text="${task.duedate}?${#dates.format(task.getDuedate(), 'yyyy-MM-dd')}" ></span></label>
                    </div>

                    <div class="mt-3">
                        <label>DAYS COMPLETED :</label>
                    </div>
                    <div class="mt-3">
                        <label>SUBMITTED FILE :<span th:text="${task.submit.fileName}" ></span> Size : <span th:number="${task.submit.size}" ></span></label>
                    </div>
                    <div class="col-sm-12">
                        <a class="btn btn-info " style="color: #eee6e6" th:href = "@{'/task/downloadSubmitFile?id=' + ${task.submit.id}}">Download File</a>
                    </div>

                </form>

                <div class="modal fade" id="deleteTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="${'/deleteTask'}" method="post">
                                <input type="hidden"  name="id"  th:value="${task.id}">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Confirm Delete</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Sure???
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO, NOT SURE...</button>
                                    <button  class="btn btn-danger">YES, SURE</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <div th:if="${task==null}">

                <h2 class="text-center">
                    404 Sudent not found!
                </h2>

            </div>
        </div>
    </div>


</div>

</html>
