<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout.html"
>
<div layout:fragment="myContent">
    <div class="row">
        <div class="col-6 mx-auto">

            <br>
            <a th:href="@{'/admin/userList'}"><i class="fa-solid fa-backward-step"></i> BACK TO USER LIST PAGE</a>
            <br>
            <div th:if="${user!=null}">
                <form th:action="${'/user/userEdit'}" method="post">
                    <input type="hidden"  name="id" th:value="${user.id}">

                    <div class="mt-3">
                        <label>FULL NAME :</label>
                    </div>
                    <div class="mt-2">
                        <input type="text" name="user_name" class="form-control" th:value="${user.fullName}">
                    </div>

                    <div class="mt-3">
                        <label>EMAIL :</label>
                    </div>
                    <div class="mt-2">
                        <input type="text" name="user_email" class="form-control" th:value="${user.email}">
                    </div>

                    <div class="form-group mt-3" >
                        <label class="col-form-label col-4">ASSIGNED ROLES :</label>
                        <div class="col-8 text-left">
                            <th:block  th:each="rl : ${roleList}">
                                <ul>
                                <input name="userRole" class="m-1" type="checkbox" th:field="${user.role}"
                                       th:text = "${rl.role}"
                                       th:value="${rl.id}"/>

                                </ul>
                            </th:block>
                        </div>

                    </div>

                    <div class="mt-3">
                        <button class="btn btn-success">UPDATE USER </button>
                        <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal" data-bs-target="#deleteTaskModal">
                            DELETE USER
                        </button>
                    </div>

                </form>

                <div class="modal fade" id="deleteTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="${'user/deleteUser'}" method="post">
                                <input type="hidden"  name="id"  th:value="${user.id}">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Confirm Delete</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Sure???
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO, NOT SURE...</button>
                                    <button  class="btn btn-danger">YES, SURE</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <div th:if="${user==null}">

                <h2 class="text-center">
                    404 Sudent not found!
                </h2>

            </div>
        </div>
    </div>



</div>

</html>
