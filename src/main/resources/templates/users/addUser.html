<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout.html"
>
<div layout:fragment="myContent">
    <div class="row">
        <div class="col-6 mx-auto">
            <form action="/user/addUser" method="post">

                <div class="mt-3">
                    <label>EMAIL :</label>
                </div>
                <div class="mt-2">
                    <input type="user_email" name="user_email" class="form-control" placeholder="Insert user email">
                </div>

                <div class="mt-3">
                    <label>PASSWORD :</label>
                </div>
                <div class="mt-2">

                    <input type="password"  name="user_password" class="form-control" placeholder="Insert password">

                </div>

                <div class="mt-3">
                    <label>CONFIRM PASSWORD :</label>
                </div>
                <div class="mt-2">

                    <input type="password"  name="user_re_password" class="form-control" placeholder="Confirm password">

                </div>

                <div class="mt-3">
                    <label>FULL NAME :</label>
                </div>
                <div class="mt-2">
                    <input type="text" name="fullName" class="form-control" placeholder="Insert Full Name">
                </div>



                <div class="mt-3">
                    <button class="btn btn-success">ADD USER </button>
                </div>

            </form>

        </div>
    </div>




</div>

</html>
