<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout.html"
>
<div layout:fragment="myContent">


    <div class="row">
        <div class="col-6 mx-auto">
            <div>
                <h2 class="text-center">SIGN IN</h2>
            </div>
            <form th:action="@{'/user/toEnter'}" method="post">

                <div class="mt-3">
                    <label>EMAIL :</label>
                </div>
                <div class="mt-2">
                    <input type="email" name="user_mail" class="form-control" placeholder="Insert email" required>
                </div>

                <div class="mt-3">
                    <label>PASSWORD :</label>
                </div>
                <div class="mt-2">
                    <input type="password" name="user_password" class="form-control" placeholder="Insert password" required>
                </div>

                <div class="mt-3">
                    <button class="btn btn-success">SIGN IN </button>
                </div>

            </form>

        </div>
    </div>

</div>

</html>
